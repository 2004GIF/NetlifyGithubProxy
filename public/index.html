<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netlify Edge GitHub 反代 (nf-*)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; line-height: 1.6; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Netlify Edge GitHub 反代 (nf-*)</h1>
  <p>本项目通过 Netlify Edge Function 将 <code>nf-*</code> 前缀子域名代理到 GitHub 等域名。</p>
  <h2>使用示例</h2>
  <ul>
    <li><code>https://nf-gh.your-domain.com</code> → <code>https://github.com</code></li>
    <li><code>https://nf-api-github-com.your-domain.com</code> → <code>https://api.github.com</code></li>
  </ul>
  <p>请在 Netlify 自定义域中添加对应子域，并指向此站点。</p>
</body>
</html>
